<!DOCTYPE html>
<html>
    
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
	<link rel="stylesheet" href="./skin.css">
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="./Logo.png" class="brand_logo logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container shim-wrapper">
					<form>
						<label>Username or Email Address</label>
						<div class="input-group mb-3 username">
							<input type="text" name="" class="form-control input_user" value="">
						</div>
						<label>Password</label>
						<div class="input-group mb-2 pass">
							<input type="password" name="" class="form-control input_pass" value="">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox check-remember">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
								
								<button type="button" name="button" class="btn login_btn submit-btn">Login</button>
								
							</div>
						</div>
					</form>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<a href="#">Lost your password?</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a class="back-link" href="#"><i class="fa fa-arrow-left" style="font-size:14px"></i>  Back to wishup blog</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
